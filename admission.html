            <!-- Add more navigation links as needed -->
        </nav>
    </header>
    <!-- ... -->

    <!-- Admission Form -->
    <section id="admission-form">
        <h1>Admission Form</h1>
        <form action="path-to-server-endpoint" method="post" enctype="multipart/form-data">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dateOfBirth" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="contact">Contact Details:</label>
            <input type="text" id="contact" name="contactDetails" required>

            <label for="parents">Mother's name:</label>
            <textarea id="parents" name="parentsDetails" required></textarea>

            <label for="parents">Father's name:</label>
            <textarea id="parents" name="parentsDetails" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills"></textarea>

            <label for="achievements">Achievements:</label>
            <textarea id="achievements" name="achievements"></textarea>

            <label for="previous-school">Previous School Details (if any):</label>
            <textarea id="previous-school" name="previousSchool"></textarea>

            <label for="distance">Distance from Home (in kilometers):</label>
            <input type="number" id="distance" name="distanceFromHome">

            <label for="travel-method">Travelling Method:</label>
            <select id="travel-method" name="travelMethod">
                <option value="bus">Bus</option>
                <option value="car">Car</option>
                <option value="walk">Walk</option>
                <option value="bicycle">Bicycle</option>
                <!-- Add more methods as necessary -->
            </select>

            <label for="birth-certificate">Upload Birth Certificate:</label>
            <input type="file" id="birth-certificate" name="birthCertificate" accept=".pdf,.jpg,.jpeg,.png" required>

            <div class="form-actions">
                <button type="submit" class="cancel-button">Submit</button>
                <button type="reset" class="cancel-button">Reset</button>
                <a href="index.html" class="cancel-button">Cancel</a>
            </div>
        </form>
    </section>
